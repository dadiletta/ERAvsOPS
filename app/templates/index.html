<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Team Performance: ERA vs OPS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Add Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <!-- Add Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">MLB Team Performance: ERA vs OPS</h1>
        <div class="chart-container">
            <canvas id="mlbChart"></canvas>
            <!-- Add quadrant labels as HTML overlays -->
            <div class="quadrant-label" id="top-left">
                <span>Good Pitching<br>Bad Hitting</span>
            </div>
            <div class="quadrant-label" id="top-right">
                <span>Good Pitching<br>Good Hitting</span>
            </div>
            <div class="quadrant-label" id="bottom-left">
                <span>Bad Pitching<br>Bad Hitting</span>
            </div>
            <div class="quadrant-label" id="bottom-right">
                <span>Bad Pitching<br>Good Hitting</span>
            </div>
        </div>
    </div>

    <script>
        // Pass team data from Flask to JavaScript
        window.teamData = {{ teams|tojson }};
        
        // Utility function to show toast notifications
        function showToast(message, type = "info") {
            console.log("Showing toast:", message, type);
            const bgColors = {
                success: "linear-gradient(to right, #00b09b, #96c93d)",
                error: "linear-gradient(to right, #ff5f6d, #ffc371)",
                warning: "linear-gradient(to right, #f6d365, #fda085)",
                info: "linear-gradient(to right, #2196F3, #4FC3F7)"
            };
            
            // Check if Toastify is loaded
            if (typeof Toastify !== 'function') {
                console.error("Toastify is not loaded!");
                return;
            }
            
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                style: {
                    background: bgColors[type] || bgColors.info
                }
            }).showToast();
        }
        
        // Function to position quadrant labels
        function positionQuadrantLabels() {
            console.log("Positioning quadrant labels");
            const chart = document.getElementById('mlbChart');
            const container = chart.parentElement;
            const chartRect = chart.getBoundingClientRect();
            
            // Get chart dimensions
            const chartWidth = chartRect.width;
            const chartHeight = chartRect.height;
            
            // Position labels
            const labels = {
                'top-left': { x: 0.25, y: 0.25 },
                'top-right': { x: 0.75, y: 0.25 },
                'bottom-left': { x: 0.25, y: 0.75 },
                'bottom-right': { x: 0.75, y: 0.75 }
            };
            
            for (const [id, pos] of Object.entries(labels)) {
                const label = document.getElementById(id);
                if (label) {
                    label.style.left = (chartWidth * pos.x) + 'px';
                    label.style.top = (chartHeight * pos.y) + 'px';
                } else {
                    console.error(`Label with id ${id} not found`);
                }
            }
        }
        
        // Check if data is from cache or fresh
        window.addEventListener('DOMContentLoaded', function() {
            console.log("DOM content loaded");
            
            // This should be passed from Flask
            const isFromCache = {{ from_cache|default('false') }};
            console.log("Is from cache:", isFromCache);
            
            if (isFromCache) {
                showToast("Using cached data", "info");
            } else {
                showToast("Data successfully updated", "success");
            }
            
            // Add event listener to apply CSS classes to ensure proper logo sizing
            setTimeout(function() {
                // Find all image elements in the chart
                const chartImages = document.querySelectorAll('canvas + div img');
                console.log("Found chart images:", chartImages.length);
                chartImages.forEach(img => {
                    img.classList.add('logo-image');
                });
                
                // Position the quadrant labels after chart is rendered
                positionQuadrantLabels();
            }, 1000); // Increased timeout to 1000ms
        });
        
        // Reposition labels on window resize
        window.addEventListener('resize', positionQuadrantLabels);
    </script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
</body>
</html>
